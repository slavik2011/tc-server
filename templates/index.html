<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Bot (created by slvreal)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(90deg, rgba(12,69,8,1) 0%, rgba(20,147,31,1) 50%, rgba(8,69,9,1) 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: scroll; /* Enable vertical scrolling */
            animation: gradientBackground 10s ease infinite;
            background-size: 200% 200%;
        }

        .mgr {
            margin-bottom: 40px; /* Adds space below each paragraph */
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating top banner */
        .floating-banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: slideDown 1s ease-out;
            z-index: 100;
        }

        @keyframes slideDown {
            from { top: -150px; }
            to { top: 0; }
        }

        .banner-text {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-top: 180px; /* Adjusted margin to account for the floating banner */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 20px; /* Spacing between paragraphs */
        }

        #status {
            font-weight: bold;
        }

        .info-box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: popUp 1s ease;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }

        @keyframes popUp {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        form {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            animation: fadeIn 2s ease;
            text-align: center;
            margin: 0 auto;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #f0f0f0;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        form input:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 10px rgba(116, 235, 213, 0.5);
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Floating banner at the top -->
    <div class="floating-banner">
        <div class="banner-text">
            This typing bot was created by slvreal. Read 
            <a href="/whyicreatedthat" target="_blank" style="color: inherit; text-decoration: underline;">purpose of creating</a>.
        </div>
    </div>

    <div class="container">
        <h1>Typing Bot</h1>

        <div class="info-box">
            <p>Typed: <span id="typed">0</span></p>
            <p>Left: <span id="left">0</span></p>
            <p>Status: <span id="status">Idle</span></p>
            <p>Extracted text (Ð² means enter): <span id="extrtext">start to see</span></p>
        </div>

        <div class="mgr"></div>

        <form id="startBotForm" enctype="multipart/form-data">
            <label for="task_link">Task Link:</label>
            <input type="text" id="task_link" name="task_link" required>

            <label for="cps">CPS (clicks per second) (values more than 25 can cause ban):</label>
            <input type="number" id="cps" name="cps" required min="1" max="25">

            <label for="cookies">Upload Cookies:</label>
            <input type="file" id="cookies" name="cookies" required>

            <label for="cookies">By clicking "Start", you agree that you read <a href="/whyicreatedthat" target="_blank" style="color: inherit; text-decoration: underline;">purpose of creating</a> and understand your rights of using.</label>

            <button type="submit">Start</button>
        </form>
        
        <div class="mgr"></div>

        <div class="info-box">
            <p>Check also: </p>
            <a href="/rs" target="_blank" style="color: inherit; text-decoration: underline;">Rosseta Stone Time Bot</a>
        </div>
    </div>

    <script>
    var socket = io();

    socket.on('connect', () => {
        console.log('Connected to the server!');
    });

    socket.on('disconnect', () => {
        console.log('Disconnected from the server.');
    });

    socket.on('update', function(data) {
        document.getElementById('typed').innerText = data.typed;
        document.getElementById('left').innerText = data.left;
        document.getElementById('status').innerText = data.status;
    });

    socket.on('extracted', function(data) {
        document.getElementById('extrtext').innerText = data.text;
    });

    socket.on('error', (data) => {
        console.error('Error:', data.message);
        document.getElementById('status').innerText = data.status;
        alert('An error occurred: ' + data.message);
    });

    // New handler for finished message
    socket.on('finished_message', function(data) {
        alert('Finished: ' + data.message);  // Display the finished message in an alert
        console.log('Finished message:', data.message);  // Log the message to the console
    });

    document.getElementById('startBotForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);

        fetch('/start', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
            alert('An error occurred while starting the bot. Check the console for details.');
        });
    });
</script>
</body>
</html>
